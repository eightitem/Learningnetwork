<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>刘保赫-登录页面</title>
        <script src="style/js/jquery-3.1.1.min.js"></script>
        <script src="style/js/login.js"></script>
        <link rel="stylesheet" href="style/css/login.css">
    </head>

<body>
<div class="main">
    <div class="headlogo">
        <img src="style/images/picture/logo1.png" height="40" width="144"/>

        <img src="style/images/picture/logo2.png" height="30" width="140"/></div>
    <div class="hz">
        <div class="hzimg">
            <img src="style/images/picture/hz.png" alt="" class="hzlogo">
            <img src="style/images/picture/img_2.png" alt="" class="yj">
        </div>
    </div>
    <div class="yun01">
        <img src="style/images/picture/yun1.png" alt="">
    </div>
    <div class="img07">
        <img src="style/images/picture/img_7.png" alt="">
    </div>
    <div class="img06">
        <img src="style/images/picture/img_6.png" alt="">
    </div>
    <div class="yun02">
        <img src="style/images/picture/yun2.png" alt="">
    </div>
    <div class="login-box">
        <div class="login-type">
            <div class="type-tab">
                <div class="tab-phone tab" id="0">
                    <div class="tab-text isActive">
                        验证码登录
                    </div>
                    <div class="tab-line"></div>
                </div>
                <div class="tab-password tab" id="1">
                    <div class="tab-text">
                        密码登录
                    </div>
                    <div class="tab-line hide"></div>
                </div>
            </div>
            <div class="phone-login">
                <div class="form-content">
                    <div class="phone-input">
                        <div class="input-code">
                            <span>+86</span>
                        </div>
                        <div class="phone-input-hr"></div>
                        <div class="input-phone-number">
                            <input placeholder="请输入手机号" maxlength="13" class="phone-number">
                        </div>
                    </div>
                    <div class="code-input">
                        <div class="input-code-number">
                            <input placeholder="请输入验证码" maxlength="6" class="code-number">
                        </div>
                        <div class="getcode-btn">
                            获取验证码
                        </div>
                    </div>
                </div>
                <div class="login-button">
                   <a href="index.html"><button class="login-button-content">登录/注册</button></a>
                    <!-- <p class="login-button-content"><span>登录/注册</span></p> -->
                </div>
                <div class="longin_illustrate">
                    <div class="text">新用户登录后将自动创建帐号
                        登录即代表你已阅读并同意 <a href="#">《用户协议》</a><a href="#">《隐私协议》</a> </div>
                </div>
            </div>

            <div class="password-login hide">
                <div class="password-form-content">
                    <div class="input-account">
                        <input placeholder="请输入手机号/通行证/邮箱" class="input-account-box">
                    </div>
                    <div class="input-password">
                        <div class="input-password-container">
                            <input placeholder="请输入登录密码" type="password" class="input-password-box">
                        </div>
                        <div class="forget-password">
                            <p class="forget-password-content">忘记密码</p>
                        </div>
                    </div>
                </div>
                <div class="login-button">

                    <!-- <div class="login-button-content"><span class="login-button-text">登录</span></div> -->
                    <a href="index.html"><button class="login-button-content2">登录</button></a>
                </div>
                <div class="longin_illustrate">
                    <div class="text">登录即代表你已阅读并同意 <a href="#">《用户协议》</a><a href="#">《隐私协议》</a> </div>
                </div>
            </div>
        </div>


        <div class="wx-login-btn">
            <div class="btn-info">
                <img src="style/images/picture/weixin.png" alt="" >
                <span>微信登录</span>
            </div>
        </div>

        <div class="wx-login hide">
            <div class="top">
                <img src="style/images/picture/img11.png" art="">
                <span>验证码/密码登录</span>
            </div>
            <div class="info">
                <div class="info-box">
                    <span class="title">微信登录</span>
                </div>
                <div class="qrcode">
                    <div id="tal_qrcode-wrapper">
                        <img src="style/images/picture/ewm.png" alt="">
                    </div>
                </div>
                <span class="tips">请使用微信二维码扫描登录</span>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>北京学而思教育科技有限公司 地址：北京市昌平区回龙观东大街龙冠和谐大厦 网校首页&nbsp;|&nbsp;关于我们&nbsp;|&nbsp;合作专区&nbsp;|&nbsp;联系我们&nbsp;|&nbsp;版权声明</p>

    </div>
</div>

</div>

</html>
