<!--鼠标移入移出事件-->
<script>
    $('.user').mouseover(function () {
        // $('.apply i:first-of-type').style.display="none";
        $('.user i:first-of-type').hide()
        $('.user i:last-of-type').show()
    }).mouseout(function (){
        $('.user i:first-of-type').show()
        $('.user i:last-of-type').hide()
    });


    $('.test').mouseover(function () {
        // $('.apply i:first-of-type').style.display="none";
        $('.test i:first-of-type').hide()
        $('.test i:last-of-type').show()
    }).mouseout(function (){
        $('.test i:first-of-type').show()
        $('.test i:last-of-type').hide()
    });

    $('.apply').mouseover(function () {
        // $('.apply i:first-of-type').style.display="none";
        $('.apply i:first-of-type').hide()
        $('.apply i:last-of-type').show()
        // $('.mall').show()
    }).mouseout(function (){
        $('.apply i:first-of-type').show()
        $('.apply i:last-of-type').hide()
        // $('.mall').hide()
    });


    //移入移出我的应用
    $('.apply-title').mouseenter(function () {
        $('.apply-title i:first-of-type').hide()
        $('.apply-title i:last-of-type').show()
        $('.coin-mall li ').show();
        $('.coin-mall a').css('color', '#f12312');
    });
    $('.coin-mall li').mouseleave(function () {
        $('.apply-title i:first-of-type').show()
        $('.apply-title i:last-of-type').hide()
        $('.coin-mall li').hide();
        $('.apply-title').removeClass('active');

    });


</script>
