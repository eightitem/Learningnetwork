<script src="../layui/layui.js"></script>
<script>

    layui.use(['form', 'layer','element'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer
            , element = layui.element;


        //修改密码
        form.on('submit(edit3)', function (data) {
            var tel = $("#tel").val();
            var xx = $("#xx").val();
            var pwd = $("#pwd").val();
            if (tel == "") {
                $(".e3").html("请输入手机号");
                $(".e3").show();
            } else {
                if (tel.length < 11) {
                    $(".e3").html("手机号由11位数字组成");
                    $(".e3").show();
                } else {
                    $(".e3").hide();
                }
            }
            if (xx == "") {
                $(".e4").html("短信验证码不能为空");
                $(".e4").show();
            } else {
                if (xx.length < 6) {
                    $(".e4").html("短信验证码不正确");
                    $(".e4").show();
                } else {
                    $(".e4").hide();
                }
            }
            if (pwd == "") {
                $(".e5").html("请输入当前密码");
                $(".e5").show();
            } else {
                if (pwd.length < 6) {
                    $(".e5").html("密码不能少于6位字符");
                    $(".e5").show();
                } else {
                    $(".e5").hide();
                }

            }
            if (tel != "" && xx != "" && pwd != "" && pwd.length > 5 && xx.length > 5 && tel.length >10) {
                layer.alert("修改成功", {icon: 6}, function () {
                    parent.location.reload();//刷新
                })
            }


            return false;
        });
    })
</script>
