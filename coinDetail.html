<script>




    //移入移出我的应用
    $('.apply-title').mouseenter(function () {
        $('.apply-title i:first-of-type').hide()
        $('.apply-title i:last-of-type').show()
        $('.coin-mall li ').show();
        $('.coin-mall a').css('color', '#f12312');
    });
    $('.coin-mall li').mouseleave(function () {
        $('.apply-title i:first-of-type').show()
        $('.apply-title i:last-of-type').hide()
        $('.coin-mall li').hide();
        $('.apply-title').removeClass('active');

    });

    //点击金币商城添加样式
    $('.coin').click(function () {
        $('.menu-title a').removeClass('active');
        $('.menu-title a').css('color', 'white');
        $('.apply-title').addClass('active');
        $('.apply-title').css('color', 'red');
    });
</script>
