</head>
<body>
    <div class="header">
        <div class="h-left">
            <img src="style/images/total.png" height="48" width="145"/>
<!--            <a href="#" class="img"></a>-->
            <a href="#" class="header-left header-left-active">作品展示
            <span></span></a>
            <a href="#">编程创作</a>
            <a href="#">等级考试入口</a>
        </div>
        <div class="h-right">
            <div><input type="text" >
                <i class="iconfont icon-sousuo"></i>
            </div>
            <div>

            </div>

        </div>
    </div>
    <div class="menu">
        <div class="banner">
            <div class="swiper-container" >
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background-image:url(style/images/banner1.png)"></div>
                    <div class="swiper-slide" style="background-image:url(style/images/banner2.png)"></div>
                    <div class="swiper-slide" style="background-image:url(style/images/banner3.jpg)"></div>
                    <div class="swiper-slide" style="background-image:url(style/images/banner4.png)"></div>
                    <div class="swiper-slide" style="background-image:url(style/images/banner5.png)"></div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination swiper-pagination-white"></div>
                <!-- Add Arrows -->
                <div class="swiper-button-next swiper-button-white"></div>
                <div class="swiper-button-prev swiper-button-white"></div>
            </div>
        </div>
        <div class="bottom"></div>
    </div>
    <script src="javascript/jquery-3.4.1.js"></script>
    <script src="lib/swiper6.1.1/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper ('.swiper-container', {
            // direction: 'horizontal'
            // 垂直切换选项
            // loop: true, // 循环模式选项
            effect:'fade',
            autoplay:true,
            loop:true,
            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },
            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            on: {
                slideChange: function () {
                    // console.log('改变了，activeIndex为' + this.activeIndex);
                    // if (this.activeIndex==6){
                    //     $('.menu').css('background', 'linear-gradient(to bottom,rgba(240,20,20,0.6),transparent')
                    // }
                }
            },
        })
    </script>
